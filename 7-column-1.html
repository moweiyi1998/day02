    <title>两列布局</title>
<style>
.product{
    background-color: #cccccc;
}
.product > div{
height: 100px;
float: left;
}
.product::after{
                content: "";
                display : block;
                clear: both;
            }
.product > div.left{
    background-color: pink;
    width: 200px;
}
.product > div.right{
    background-color: teal;
    width: 300px;
}

</style>

</head>
<body>
    <div class="product"> 
        <div class="left"></div>
        <div class="ringtt"></div>
    </div>






</body>
